{% load static %}


<div class="account-page">
    <div class="container">
        <div class="row">
            
            <div class="col-2">
                {% if messages %}
                <div  class="message-container" >
                    {% for msg in messages %}
                    <li class="{{ msg.tags }}">
                        {{ msg }}
                    </li>
                    {% endfor%}
                </div>
                {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" required maxlength="10" minlength="3" placeholder="Username">
                        <input type="password" name="password" maxlength="10" minlength="4" required placeholder="Password">
                        <button type="submit" name="login" class="btn">Login</button>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" required maxlength="10" minlength="3" placeholder="Username">
                        <input type="email" name="email" required placeholder="Email">
                        <input type="password" name="password" maxlength="10" minlength="4" required placeholder="Password">
                        <input type="text" name="address" required minlength="5" placeholder="Address">
                        <input type="text" name="phone" required minlength="5" placeholder="Phone">
                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
